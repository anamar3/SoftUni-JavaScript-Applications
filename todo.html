<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
		}

		ul {
			padding: 0;
			list-style: none;
		}

		li {
			padding: 10px;
			margin-bottom: 5px;
			background-color: #f4f4f4;
			border-radius: 5px;
		}

		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 10px;
		}

		button {
			padding: 10px;
			background-color: #008CBA;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
		}

		button:hover {
			background-color: #007AA3;
		}
	</style>
</head>
<body>
	<h1>Todo List</h1>
	<input type="text" id="todoInput" placeholder="Add new todo">
	<button id="addButton">Add</button>
	<ul id="todoList"></ul>
	<script src="todo.js"></script>
</body>
</html>
